<div class='container top' ng-controller="ProductCtrl">
    <div class="row">
        <div class="col-md-8 col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">Job Status</span>
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" ng-model="NewItem.name" placeholder="Product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="NewItem.approvedBy" placeholder="Approved By"
                                   class="form-control">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="NewItem.checkedIn" placeholder="Approved By">
                                Checked in
                            </label>
                        </div>
                        <button class="btn btn-primary btn-sm" ng-click="insert(NewItem)">
                            Fire Add
                        </button>
                    </form>
                    <div>
                        <p class="text-danger" ng-show="ProductError.error">{{ProductError.text}}</p>
                    </div>
                </div>
                <table class="table table-bordered table-responsive" ng-show="itemloaded">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Product</th>
                        <th>Approved By</th>
                        <th>Checked In</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(id, p) in all()">
                        <td>{{id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.approvedBy}}</td>
                        <td>{{p.checkedIn}}</td>
                        <td>
                            <button class="btn btn-default btn-sm" ng-click="delete(id)">
                                <span class="glyphicon glyphicon-trash text-danger"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="progress progress-striped active progress-bar-success col-lg-6 col-md-3 col-sm-1 col-lg-offset-3 col-md-offset-3"
                     ng-hide="itemloaded">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width: 100%">Connecting to firebase. It may take some time
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
